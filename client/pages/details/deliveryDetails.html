<template name="deliveryDetails">
  <table style="width:100%">
      <tr>
        <td>
          <p class="heading1">Your Order:</p>
        </td>
        <td>
          <div class="orderBoxPad">
          {{#if order}}
            {{#each order}}
              {{> orderListContent}}
            {{/each}}
          {{/if}}
        </div>
        </td>
        <td align="left">
          <h4 class="heading1">Total Order: {{grandTotal}}</h4>
          <h4 class="heading1">Delivery Charges: {{deliveryCharge}}</h4>
          <h4 class="heading1">Total Amount to Pay:</h4>
          <h4 class="heading1">{{grandTotal}}</h4>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Name:</p>
        </td>
        <td>
          <input type="text" id="name" required/>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Phone:</p>
        </td>
        <td>
          <input type="text" id="phone" required/>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Address:</p>
        </td>
        <td>
          <input type="text" id="address" required/>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Location:</p>
        </td>
        <td>
          <select id="location">
            <option value="5">WellingtonCBD</option>
            <option value="10" selected="selected">Outside WellingtonCBD</option>
          </select>
        </td>
      </tr>
  </table>
</template>
