<template name="pickUpDetails">
  <table style="width:100%">
      <tr>
        <td>
          <p class="heading1">Your Order:</p>
        </td>
        <td>
          <div class="orderBoxPad">
          {{#if order}}
            {{#each order}}
              {{> orderListContent}}
            {{/each}}
          {{/if}}
        </div>
        </td>
        <td>
          <h4 class="heading1">Total Order: {{grandTotal}}</h4>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Name:</p>
        </td>
        <td>
          <input type="text" id="name" required/>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Phone:</p>
        </td>
        <td>
          <input type="text" id="phone" required/>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Address:</p>
        </td>
      </tr>
      <tr>
        <td>
          <p class="heading1">Location:</p>
        </td>
        <td>
        </td>
      </tr>
  </table>
</template>
