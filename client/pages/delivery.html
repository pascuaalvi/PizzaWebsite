<template name="delivery">
  {{#if user}}
  <p class="title" align="center">
  Please choose your order method:
  </p>
<div align="center">
  <div class="container">
    <div class="post">
      <div class="post-content">
        <input type="image" src="/Images/PickupButton.jpg" id="pickUp"/>
      </div>
    </div>
  </div>
<p></p>
  <div class="container">
    <div class="post">
      <div class="post-content">
        <input type="image" src="/Images/DeliveryButton.jpg" id="delivery"/>
      </div>
    </div>
  </div>
</div>
<p class="text" align="center">
  Deliveries must be over $30 in total value.
  </p>
  {{else}}
  <p class="title" align="center">
  Please log-in to start your order.
  </p>
  {{/if}}
</template>
