<template name="orderList">
  <div class="orderBox">
    <h3 class="heading1" style=""> <u>Your Order</u> </h3>
  </div>
  <div class="orderBox">
    {{#if order}}
      {{#each order}}
        {{> orderListContent}}
      {{/each}}
    {{else}}
      <h4 class="text" align="center">No current orders</h4>
    {{/if}}
  </div>
  {{#if order}}
    <div class=orderBox>
      <h4 class="heading2">Total: ${{grandTotal}}
        <input class="btn" type="image" src="/Images/CheckOutButton.jpg"
      id="checkOut" width="50" height="40">
      </h4>

    </div>
  {{/if}}
</template>
