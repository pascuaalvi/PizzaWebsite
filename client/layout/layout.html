<template name="layout">
    <div class="container">
      {{> header}}
      <div class="bannertop">
      </div>
      Your Progress: {{progress}}

          {{#each progressItem}}
            {{> progressIndicator}}
          {{/each}}
      </div>
    <div id="main" class="moveDown">
      {{> Template.dynamic template=currentView}}
    </div>
     <div class="bannerbot"></div>
  </div>
</template>
