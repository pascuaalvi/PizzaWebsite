<template name="summary">
  <h2 class="title">Thank you {{name}} for visiting the Pizza Place!</h2>
  <p class="heading1">Here's a summary of your order:</p>
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4 orderBox">
      {{#if order}}
          {{#each order}}
            {{> orderListContent}}
          {{/each}}
        {{/if}}
    </div>
    <div class="col-xs-4"></div>
  </div>
  <br>
  <p class="heading1">Total Cost: ${{total}}</p>

</template>
