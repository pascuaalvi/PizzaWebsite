<template name="details">
  {{# autoForm collection="Orders" id="insertOrderForm" type="method" meteormethod="orderInsert" resetOnSuccess=false}}
    <fieldset>
      <legend> Your Details:</legend>
        {{> afQuickField name="name"}}
        {{> afQuickField name="phone"}}
        {{> afQuickField name="address"}}

        {{#if delivery}}
          {{> afFormGroup name="location" options=locationOptions}}
        {{/if}}

        {{#if pickUp}}
          {{> afQuickField type="datetime-local" name="date"}}
        {{/if}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Confirm</button> 
  {{/autoForm}}
</template>
