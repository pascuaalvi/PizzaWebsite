<template name="deliveryDetails">

  <div class="list-group-item row">
    <div class="col-xs-4">
      <p class="heading1">Location:</p>
    </div>
    <div class="col-xs-4">
      <select id="location">
        <option value="5">WellingtonCBD</option>
        <option value="10">Outside WellingtonCBD</option>
      </select>
      <script>
        document.getElementById("location").selectedIndex = -1;
      </script>
    </div>
    <div class="col-xs-4">
      <h5 class="error">{{locationError}}</h5>
    </div>
  </div>
</template>

<template name="deliveryDetailsNumbers">
  <h4 class="heading1">Total Order Amount: ${{total}}</h4>
  <h4 class="heading1">{{deliveryCharge}}</h4>
  <h4 class="heading1">Total Amount to Pay:</h4>
  <h4 class="heading2">{{totalWithDelivery}}</h4>
</template>
