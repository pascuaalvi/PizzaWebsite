<template name="detailsForm">
  <div class="list-group">
    <div class="list-group-item row">
      <div class="col-xs-6 orderBoxPad">
        <p class="heading1">Your Order:</p>
        {{#if order}}
          {{#each order}}
            {{> orderListContent}}
          {{/each}}
        {{/if}}
      </div>
      <div class="col-xs-6">
      {{> Template.dynamic template=deliveryModeNumbers}}
      </div>
    </div>
  </div>
  <div>
    {{> details}}
  </div>
</template>
